        body, h1, h2, p, a {
            margin: 0;

        body {
            background-image: url("https://picsum.photos/1500/900");

        .container {
            max-width: 560px;

            position: fixed; 
            align-items: center;
            
            opacity: 0;
        animation: fadeIn 1.5s ease-in-out forwards;
        
        }
        
        @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(-20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

      

        h2 {
            font-size: 1.2em;
            letter-spacing: 0.2cap;
            font-weight:bold;

        .cta-button {
            display: inline-block;
            padding: 10px 22px;
            background-color: rgb(246, 77, 10);
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 25px;
            margin-top: 35px;
            margin-bottom: 3px;
            transition: background-color 0.2s ease-in-out;   
        }

       .cta-button:hover{
        background-color: rgb(210, 58, 3);
        
       }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            padding: 2px 0;
            
        }

        footer p {
            font-size: 14px;
            text-align: center;
            margin-bottom: 2px;
            margin-top: 2px;
            font-family:'Times New Roman', Times, serif;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: orangered;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 80px;
            height: auto;
            object-fit: cover;
            margin-top: -1px;
            margin-right: 10px;
            margin-left: -5px;
        }

        .nav-buttons a {
            margin-left: 5px;
            padding: 6px 7px;
            background-color: #4caf50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 25px;
        }

        .nav-buttons a:hover {
            background-color: #2e7d32;
        }


        .title img {
            width: 100%;
            max-width: 300px;
            height: 90px;
            border-radius: 60%;
            box-shadow: 1px 2px 8px maroon;
            margin-top: -12px;

        
            transform: scale(0.8);
            animation: fadeInUp 1s ease-out forwards, scaleUp 1s ease-out forwards;
            
        }


        @keyframes scaleUp {
        0% {
            transform: scale(0.8);
        }
        100% {
            transform: scale(1);
        }
    }


        @media (max-width: 576px) {
            .container {
                padding: 25px;
                width: 400px;
                align-content: center;
                border-radius: 10px;
                margin-left: 10px;
                margin-right: 10px;
                justify-content: center;
            }      
    }


    
    @media (max-width: 476px) {
            .container {
                padding: 30px;
                border-radius: 10px;
                width: 300px;
                justify-content: center;
                margin-bottom: 55px;
                align-items: center;
                margin-right: 10px;                
                margin-left: 10px;
            }
    }
