<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Professional Topics Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(241, 220, 201);
            justify-content: center;
        }

        table {
            width: 90%;
            border-collapse: collapse;
            margin-top: 20px; 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            animation: fadeInUp 0.6s ease;
        }

        th, td {
            border: 2px solid #ddd;
            padding: 10px;
            text-align: center;
         
          
          
        }

        th {
            background-color: #3498db;
            color: #fff;
            width: 60%;
         
        }

        td {
            background-color: #ecf0f1;
           font-size: 18px;  
           color: maroon;   
         }

        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            text-align: center;
            background: rgb(254, 138, 95);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .download-btn:hover {
            transform: scale(1.1);
            background-color: #e86005;
        }


        @media screen and (max-width: 768px) {
            th, td {
                padding: 10px;
         
            
            }

            .download-btn {
                padding: 10px 15px;
                display: block;
                margin: 4px auto;
            }
        }

        @media screen and (min-width: 769px) {
            td, th {
                width: 55%; 
            }

            .download-btn {
                display: inline-block;
                width: 50%; 
                margin-top: 0px; 
              
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
