<button id="forgot-button">Forgot Password?</button>

<div id="forgot-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Forgot Password</h2>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Reset Password</button>
    </form>
  </div>
</div>

<style>
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
  }

  .modal-content {
    background-color: #fff;
    margin: 10% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 400px;
    position: relative;
  }

  .close {
    position: absolute;
    top: 0;
    right: 0;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }

  .close:hover,
  .close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="email"] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #45a049;
  }
</style>

<script>
  var forgotButton = document.getElementById("forgot-button");
  var forgotModal = document.getElementById("forgot-modal");
  var closeButton = document.getElementsByClassName("close")[0];

  forgotButton.onclick = function() {
    forgotModal.style.display = "block";
  }

  closeButton.onclick = function() {
    forgotModal.style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target == forgotModal) {
      forgotModal.style.display = "none";
    }
  }
</script>
